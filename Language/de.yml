  STR_SYNDICATE_WALKER_AUTOPSY_UFOPEDIA: "Dieser Sicherheitsroboter ist schwer bewaffnet und mit einer Revolverkanone ausgestattet.  Seine Bauweise ist recht experimentell, aber offenbar in Serie hergestellt. Der Laufapparat ist beweglich, aber nicht schnell. Es operiert autonom und kann durch Optik und Akustik Freund von Feind unterscheiden - meistens."
  STR_SYNDICATE_LABS_NETWORK: "Syndikat Labornetzwerk"
  STR_SYNDICATE_LABS_NETWORK_UFOPEDIA: "Das Herz der Syndikataktivität ist die Entwicklung, Anwendung, und Verkauf exotischer Technologien. Die Organisation führt ein gewaltiges Netz geheimer Labore, meisents in profaneren Forschungseinrichtungen versteckt, deren Mutterfirmen vom Syndikat unterwandert sind. Dieses Netzwerk auszuloten ist ein notwendiger Schritt im Kampf mit dem Syndikat."
  STR_SYNDICATE_WAREHOUSE: "Syndikat-Lagerhalle"
  STR_ALERT_SYNDICATE_WAREHOUSE: "SYNDIKAT LAGERHALLE GEFUNDEN"
  STR_SYNDICATE_WAREHOUSE_DESCRIPTION: "Wir haben eine Lagerhalle des Syndikats geortet. Wir müssen die Waren darin abfangen. Das Lagerhaus wird von einer gut ausgebildeten Wachmannschaft mit hochentwickelter Ausrüstung beschützt."
  STR_SYNDICATE_WAREHOUSE_BRIEFING: "Wir haben eine Lagerhalle des Syndikats geortet. Wir müssen die Waren darin abfangen. Das Lagerhaus wird von einer gut ausgebildeten Wachmannschaft mit hochentwickelter Ausrüstung beschützt. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SYNDICATE_LAB: "Syndikat Labor"
  STR_ALERT_SYNDICATE_LAB: "SYNDIKATLABOR GEFUNDEN"
  STR_SYNDICATE_LAB_DESCRIPTION: "Wir haben ein Labor des Syndikats geortet. Wir müssen einen der Wissenschaftler verhaften und aushorchen.{NEWLINE}Erwarten Sie ein Gefecht mit gut ausgerüsteten Syndikats-Sicherheitskräften"
  STR_SYNDICATE_LAB_BRIEFING: "Wir haben ein Labor des Syndikats geortet. Wir müssen einen der Wissenschaftler verhaften und aushorchen. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in das Transportvehikel zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_SYNDICATE_MONSTER_LAB: "Syndikat: Monsterlabor"
  STR_SYNDICATE_MONSTER_LAB_DESCRIPTION: "Unser Ziel ist, ein geheimes Syndikatslabor zu stürmen und hochwichtige Akten über Untieraktivitäten zu bergen. Filzen Sie die Wissenschaftler.{NEWLINE}Bereiten Sie sich auf ein Gefecht mit gut ausgerüsteten und zahlreichen Sicherheitskräften vor."
  STR_SYNDICATE_MONSTER_LAB_BRIEFING: "Sie müssen einen unterirdischen Laborkomplex infiltrieren. Der Vordereingang ist ausgeschlossen, also kommen Sie durch ein Höhlensystem. Suchen sie für die Akten von Syndikatswissenschaftlern. Um die Mission abzubrechen, lassen Sie die X-Com-Mitarbeiter in den Eingangsbereich zurückkehren und klicken das Icon 'Mission abbrechen' an."
  STR_ALERT_SYNDICATE_MONSTER_LAB: "SYNDIKAT-MONSTERLABOR GEFUNDEN"
  STR_MONSTERS_INC: "Monster Inc. Akten"
  STR_MONSTERS_INC_UFOPEDIA: "Diese Dokumenten beweisen unwiderlegbar, dass das Syndikat verantwortlich ist für das Klonen und Verstreuen von Chupacabras, die Zucht von Fenrirwölfen, den Fang und Experimente an wilden Schlurfern und Mongorns... es ist eine lange Liste. Jedenfalls, obwohl sie nicht die eigentlichen Schöpfer dieser Organismen sind, wird ohne ihre Unterstützung das Vorkommen dieser Untiere abnehmen.{NEWLINE}Um dieses Problem ein für allemal zu lösen, müssen wir ein verlassenes Labor der Red Dawn aufsuchen. Es wimmelt jetzt vor Riesenspinnenn, aber es enthält den Schlüssel für den Sieg gegen diese Bedrohung."
  STR_SYNDICATE_EXPERIMENTS: "Syndicat-Experimente"
  STR_SYNDICATE_EXPERIMENTS_UFOPEDIA: "Das Verhör eines Wissenschaftlers des Syndikats gab uns einige Indizien, was die durch die Welt streifenden Untiere angeht. Tatsächlich scheint die Organisation für einen guten Teil dieser Erscheinungen verantwortlich zu sein. Ihre Motive verbleiben unklar, aber wir müssen eines ihrer Klonlabore finden und genug Daten abfangen, um diese weltweite Verschwörung aufzudecken.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Neues Ziel: Finden Sie Geheimakten zu Experimenten an Monstern. Sie sollten bei Syndikatforschern in ihren Geheimbasen zu finden sein."
  STR_SYNDICATE: "Das Syndikat"
  STR_SYNDICATE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Eine riesige und mächtige Geheimorganisation, die de facto mehrere Weltkonzerne besitzt und viele andere kontrolliert. Ihr Hauptmotiv scheint der rücksichtlose Profit an außerirdischer Technik und Wissen zu sein, aber wir vermuten, das tatsächliches Endziel ist eher die Weltherrschaft. Angesichts ihrer Finanzmittel haben sie quasi unbegrenzte Ressourcen, aber sie genießen auch Bevorzugung durch einige unserer politischen Gegner. Es versteht sich, dass sie hochgefährlich sind, sogar im Vergleich mit den Alienkulten."
