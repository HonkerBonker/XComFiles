  STR_JARHEAD_INVESTIGATION: "Glaskopf-Untersuchung"
  STR_JARHEAD_INVESTIGATION_UFOPEDIA: "Nach einer sorgfältigen Studie der Glaskopf-Komponenten kommen wir zu dem Schluss, dass viele ganz alltägliche Bauteile sind. Unser nächster Schritt war eine gründliche Fahndung nach jedem, der genau diese Teile eingekauft hat. Ziemlich grausige Arbeit, da tausende von Firmen beteiligt waren, aber wir fanden einige Spuren. Wir werden die Bauteile weiter verfolgen... hoffentlich zu dem Ort, wo Glasköpfe gemacht werden.{NEWLINE}Davon abgesehen, fand ich Erwähnungen einer ähnlichen Kreatur in alten Akten. Die Dokumente sind aus den 50ern, und stammen von einer britischen Organisation namens 'UNIT'. Könnte wichtig sein!"
