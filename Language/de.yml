  STR_XCOM_BUREAU: "X-Com-Geschichte: X-Com Bureau"
  STR_XCOM_BUREAU_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Das Band offenbart etwas Unerhörtes: unsere X-Com ist teilweise die Wiederaufnahme eines gleichnamigen Projekts aus den 60ern, behelfsmäßig formiert, um geheime Alienangriffe in den USA zu kontern. Anscheinend versuchte eine Alien-Fraktion unter Führung einer geheimnisvollen Entität erst die Regierung und dann die Welt zu übernehmen. Der Plan scheiterte, aber der Anführer, über PSI von jenseits der Erde verbunden, wurde nie gefasst. Eine Art Energiewesen schien tatsächlich den Menschen im Kampf und bei der Vertuschung der Schäden zu helfen.{NEWLINE}Interessanterweise ist es möglich, dass der Anführer unabhängig von der jetzigen Invasion handelte, vielleicht sogar ein Konkurrent war. Vielleicht sind die Außerirdischen nicht so geeint, wie wir glaubten."
  STR_XCOM_HISTORY_UNIT: "X-Com-Geschichte: UNIT"
  STR_XCOM_HISTORY_UNIT_UFOPEDIA: "In den 40ern stürtzte ein UFO über Großbritannien ab, was die Regierung alarmierte. Diese Information wurde nie mit anderen Staaten geteilt; stattdessen wurde eine spezielle Eingreifgruppe gegründet, für den Fall, dass mehr kamen. Die Außerirdischen kehrten in der Tat mehrmals zurück und wurden in Kämpfe verwickelt. UNIT erlitt schwere Verluste, aber errang einige Siege, eroberte Leichen und Ausrüstung. Später wurden sie zur Bekämpfung verwandter Bedrohungen aktiviert, zumeist irdische Kyborgs, die von Aliens erschaffen wurden. Nach ihrer Auflösung nahmen Veteranen von UNIT am Xenonauten-Projekt teil. Ihre Forschungsabteilung hatte keinen Erfolg mit außerirdischer Tech, aber machte einige Erfindungen, wie Anti-Roboterwaffen.{NEWLINE}Wir fanden Blaupausen für: EMP-Granate."
  STR_XENONAUTS: "X-Com-Geschichte: Xenonauten"
  STR_XENONAUTS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Es scheint, dass Kiryu-Kai und ähnliche Initiativen nicht der erste Versuch sind, die außerirdische Bedrohung anzugehen. Wir haben ein streng geheimes Projekt aus den 70ern entdeckt, verzeichnet als 'Xenonaut-Verteidigungskräfte', eine NATO-Warschauer Pakt-Kooperation. Sein Hauptziel war Gedankenkontrolle zu bekämpfen, aber es etablierte auch eine Reihe anderer wissenschaftlicher und Ausbildungs-Programme.{NEWLINE}Die Initiative war kurzlebig; sie krankte an schwacher Aufklärung, Budget und Fehlentscheidungen, ganz abgesehen vom Missbrauch des 'Geisterweiterungsserums' durch die Agenten (daher der Spitzname Psychonauten). Seine einzigartige Rolle während des Kalten Krieges allerdings sollte nicht unterschätzt werden, noch seine wissenschaftlichen Leistungen, wie der Xeno-Kampfschild."
  STR_KIRYU_KAI: "X-Com Geschichte: Kiryu-Kai"
  STR_KIRYU_KAI_UFOPEDIA: "Vor X-Com versuchten mehrere Länder, die paranormale Bedrohung selbst einzudämmen. Wohl am erfolgreichsten war ein japanisches Projekt unter dem Codenamen 'Kiryu-Kai'. Diese Organisation begegnete und bekämpfte tatsächlich Außerirdische, und ist die Quelle vieler unserer frühen Daten und Technologien. Leider wurde das Projekt vorzeitig terminiert, wegen Verlusten im Gefecht und einem eigenartigen, plötzlichen Desinteresse der japanischen Regierung.{NEWLINE}{NEWLINE}Die wichtigste Information die wir von Kiryu-Kai erhalten haben, ist:{NEWLINE}'Die Invasion beginnt am 1. Januar 1999, 12:00 GMT.'"
