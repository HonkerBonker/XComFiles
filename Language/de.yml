  STR_JARHEAD_FACTORY_DESCRIPTION: "Wir haben in einem heruntergekommenen Teil der Stadt einen Ort gefunden, in dem Menschen zu schauerlichen Glasköpfen verarbeitet werden. Zerstören Sie die Fabrik und stellen Sie sicher, dass keine der Monstrositäten entkommt."
