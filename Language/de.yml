  STR_CERO: "Null-Kugel"
  STR_CERO_UFOPEDIA: "Eine brutale Entladung psionischer Energie, verursacht erheblichen Schaden im Zielgebiet."
  STR_METAPSYCHOLOGY_UFOPEDIA: "Unser neuerworbenes, verbotenes Wissen zeigt uns die geheime Welt des Unbekannten in neuem Licht. 'Psi' beruht auf subtiler Manipulation elektromagnetischer und anderer Felder, die durch den Schmetterlingseffekt überraschend mächtige Effekte zeitigen kann. Kontrolle über diesen Effekt bedarf der Lösung von sehr komplexen, exotischen Gleichungen in bestimmten Bereichen des Gehirns. Dieser Prozess ist zumeist unterbewusst, und Übermaß führt oft zu Wahnsinn.{NEWLINE}Die Geräte, die wir erobert haben, enthalten komplexe Schaltkreise als eine Art Prothese für das Gehirn des Benutzers; daher beruht ihre Wirksamkeit direkt auf dessen Psi-Stärke. Ich glaube allerdings, dass es eine Möglichkeit gibt, ein bloßes Gehirn zu benutzen. Wie, wissen wir noch nicht.{NEWLINE}Wir haben erfolgreich die psionische Stärke unserer Agenten ausgewertet. Bitte konsultieren Sie ihre Akten für die Details."
