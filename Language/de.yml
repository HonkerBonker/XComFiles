  STR_RETREAT: "Rückzug"
  STR_RETREAT_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Die Leben unserer Agenten sind wertvoll. Sie zu verlieren, sieht nicht nur auf dem Papier schlecht aus, sondern verlangsamt unseren Versuch, eine Elitegruppe erfahrener Profis aufzubauen.{NEWLINE}Wenn überfordert, zögern Sie nicht, eine Operation abzublasen. Niemand nimmt es Ihnen übel - solange Sie anderswo Erfolge liefern."
  STR_TEAMWORK: "Zusammenarbeit"
  STR_TEAMWORK_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Arbeiten Sie niemals alleine. Wer es tut, endet erschossen, enthauptet,  zerfleischt, oder schlimmer."
  STR_CROWD_CONTROL: "Massenkampf"
  STR_CROWD_CONTROL_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Im Gefecht mit vielen Zielen gleichzeitig, ist es meist besser, das Feuer auf einen oder zwei Gegner zu konzentrieren, und erst zu wechseln, wenn sie ausgeschaltet sind.{NEWLINE}Wenn man allerdings eingekreist ist, ist es manchmal besser, so viele Gegner wie möglich zu beschießen und zu verwunden. Verwundete Einheiten fallen eher zurück und gehen in Deckung. Das ist besonders wichtig gegen Nahkämpfer, da Verletzungen sie an einem Sturmangriff hindern könnten."
  STR_STAY_ALONE_STAY_ALIVE: "Allein, aber am Leben"
  STR_STAY_ALONE_STAY_ALIVE_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Normalerweise ist es am besten, wenn Agenten zusammenbleiben. Im Kampf gegen starke Psioniker allerdings kann es eine gute Idee sein, sich aufzuteilen. Schließlich kann man nicht erschießen, was man nicht sieht - selbst unter Psi-Kontrolle."
  STR_NEED_TO_KNOW_BASIS: "Kenntnis nur, wenn nötig"
  STR_NEED_TO_KNOW_BASIS_UFOPEDIA: "Falls Vokabular in dieser Ufopädie Ihnen nichts sagt, brauchen Sie dieses Wissen noch nicht."
  STR_DOSSIERS: "Dossiers"
  STR_DOSSIERS_UFOPEDIA: "{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Unsere Ermittlungen geben uns manchmal Info über wichtige Mitglieder illegaler Organisationen oder ihre Opfer. Wir teilen solche Informationen mit der UN. Obwohl nur am Rande wichtig für unsere Arbeit, macht das den Rat ein wenig freundlicher in unserer monatlichen Leistungsbewertung."
  STR_TOMMYGUN: "Thompson"
  STR_TOMMYGUN_DRUM: "Thompson-Trommel"
  STR_TOMMYGUN_UFOPEDIA: "Dieser Klassiker unter den Maschinenpistolen ist recht schlagkräftig und hat lange 5-Kugel-Salven"
  STR_SONIC_WEAPONS: "Schallwaffen"
  STR_SONIC_WEAPONS_UFOPEDIA: "Sorgfältige Untersuchung außerirdischer Schalltechnik erlaubt uns, diese Konstruktionen für unseren Gebrauch nachzubauen."
  STR_SONIC_WEAPONS_CALIBRATION: "Schallwaffen-Kalibration"
